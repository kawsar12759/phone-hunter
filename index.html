<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center">Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <!-- Search Field -->
            <div class="mb-3 w-50">
                <input type="email" class="form-control" id="search-field" aria-describedby="emailHelp"
                    placeholder="Search Phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <section>
            <!-- Phone Container -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- No Phone Found Message -->
            <div id="no-phone-msg" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found, Try a New Search</h3>
            </div>
            <!-- Show All button -->
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- Spinner -->
        <section id="loader" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <section>
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
